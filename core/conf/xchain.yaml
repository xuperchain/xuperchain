# node config
# 日志配置
log:
  # 模块名称
  module: xchain
  # 日志目录
  filepath: logs
  # 日志文件名
  filename: xchain
  fmt: logfmt
  # 是否打印命令行工具端口
  console: true
  # 日志等级
  level: debug

# RPC 服务暴露的端口
tcpServer:
  port: :37101
  # prometheus监控指标端口, 为空的话就不启动
  metricPort: :37200
  tls: false
  #cachePeriod: 2
  # 最大接受数据包长度

# 区块链节点配置
p2p:
  # module is the name of p2p module plugin, value is [p2pv2/p2pv1], default is p2pv2
  module: p2pv2
  port: 47101
  #certPath: ./data/tls/1
  #serviceName: saas_test.server.com
  #bootNodes:
  #  - "/ip4/<ip>/tcp/<port>/p2p/<node_hash>" for p2pv2 or - "<ip>:<port>" for p2pv1
  #staticNodes:
  #  xuper:
  #    - "127.0.0.1:47102"

miner:
  # 密钥存储路径
  keypath: ./data/keys

# 数据存储路径
datapath: ./data/blockchain

# 多盘存储的路径
#datapathOthers:
#    - /ssd1/blockchain
#    - /ssd2/blockchain
#    - /ssd3/blockchain

utxo:
  # utxo的内存LRUCache大小，表示内存中最多缓存多少个UtxoItem
  cachesize: 2000000
  # GenerateTx的临时锁定期限，默认是60秒
  tmplockSeconds: 60
  #单个块的合约执行的总时间(单位ms)
  contractExecutionTime: 500

kernel:
  # minNewChainAmount 设置创建平行链时最少要转多少钱到同链名address
  minNewChainAmount: "100"
  newChainWhiteList:
    - dpzuVdosQrF2kmzumhVeFQZa1aYcdgFpN: true

# 合约通用配置
contract:
  enableUpgrade: false

# wasm合约配置
wasm:
  driver: "xvm"
  xvm:
    optLevel: 0

# 管理native合约的配置
native:
  enable: false

  # docker相关配置
  docker:
    enable: false
    # 合约运行的镜像名字
    imageName: "docker.io/centos:7.5.1804"
    # cpu核数限制，可以为小数
    cpus: 1
    # 内存大小限制
    memory: "1G"

  # 停止合约的等待秒数，超时强制杀死
  stopTimeout: 3

# 插件配置文件路径
pluginConfPath: "./conf/plugins.conf"

# 是否启用p2p核心节点直连
coreConnection: false

txidCacheExpiredTime: "10s"

# 是否压缩交易/区块
enableCompress: true

# 块广播模式
blockBroadcaseMode: 0

# 剪枝配置
prune:
  switch: false
  bcname: "xuper"
  targetBlockid: "xxx"

# 背书服务相关配置
xendorser:
  # 是否开启默认的XEndorser背书服务
  enable: false
  module: "default"
  #confPath: "./conf/xendorser.yaml"

# 云存储配置(AWS S3接口兼容)
cloudStorage:
  bucket: "xchain-cloud-test"
  path: "node1"
  ak: ""
  sk: ""
  region: "bj"
  endpoint: "s3.bj.bcebos.com"
  localCacheDir: "./data/cache"

# 事件订阅相关配置
event:
  enable: true
  # 每个ip的最大订阅连接数，为0的话不限连接数
  addrMaxConn: 5