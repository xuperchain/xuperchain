dist: xenial
language: go
go:
  - 1.12.x
  - 1.13.x
os:
  - linux
  - osx
  - windows
env:
  matrix:
    - GOARCH=amd64
    - GOARCH=386
  global:
    - GOPROXY=https://proxy.golang.org
    - GO111MODULE=on
install:
  - travis-scripts/win-setup.bash
script:
  - travis_wait 25 travis-scripts/run-tests.bash
services:
  - docker
matrix:
  fast_finish: true
  exclude:
    - os: osx
      env: GOARCH=386
    - os: osx
      env: GOARCH=386
  allow_failures:
    - os: windows
